<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Eval application budget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83b3d6e029.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <h1>-Application budget-</h1>
</header>

<div id="container">

  <div id="depense-fixe">
    <h2>Depenses <i class="fa-solid fa-arrow-up-from-bracket"></i></h2>
      <input id="loyer" type="text" placeholder="Loyer">
      <input id="charge" type="text" placeholder="Charges">
      <input id="water" type="text" placeholder="eau">
      <input id="gaz" type="number" placeholder="Gaz">
      <input id="elec" type="number" placeholder="Electricité">
      <input id="tel" type="number" placeholder="Telephone">
      <input id="internet" type="number" placeholder="Internet">
      <input id="credits" type="number" placeholder="Credits">
      <input id="voiture" type="number" placeholder="Assurance voiture">
      <input id="maison" type="number" placeholder="Assurance maison">
      <input id="mutuelle" type="number" placeholder="Mutuelle">
      <input id="garde" type="number" placeholder="Garde">
      <input id="impot" type="number" placeholder="Impôt ">
      <input id="locaux" type="number" placeholder="Impôt locaux">
      <input id="course" type="number" placeholder="budget course/hebdo">
      <input id="carburant" type="number" placeholder="caburant/hebdo">
      <input id="sport" type="number" placeholder="Sport/annuel">
      <input id="sortie" type="number" placeholder="Sorties/hebdo">
      <input id="autres" type="number" placeholder="Autres">
  </div>

    <div id="Recettes">
        <h2>Recettes <i class="fa-solid fa-arrow-down"></i></h2>
        <input id="salaire" type="text" placeholder="Salaire">
        <input id="Aides" type="text" placeholder="Aides">
        <input id="Rentes" type="text" placeholder="Rentes">
        <input id="Autre" type="text" placeholder="Autres">
    </div>

    <div id="Epargne">
        <h2>Epargne <i class="fa-solid fa-piggy-bank"></i></h2>
        <input id="epargne" type="text" placeholder="Epargne">
    </div>

    <div id="Result">
        <h2>Resultat =</h2>
        <button id="Button-result">Calculer</button>
        <button id="Button-reset">Reset</button>
        <span id="Budget">Depense: </span>
        <span id="Recette">Recettes: </span>
        <span id="restant">Budget restant: </span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
