<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Eval application budget</title>

  <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/83b3d6e029.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <h1>-Application budget-</h1>
</header>

<div id="container">

  <div id="depense-fixe">
    <h2>Depenses <i class="fa-solid fa-arrow-up-from-bracket"></i></h2>
      <input type="text" placeholder="Loyer">
      <input type="text" placeholder="Charges">
      <input type="text" placeholder="Eau">
      <input type="text" placeholder="Gaz">
      <input type="text" placeholder="Electricité">
      <input type="text" placeholder="Telephone">
      <input type="text" placeholder="Internet">
      <input type="text" placeholder="Credits">
      <input type="text" placeholder="Assurance voiture">
      <input type="text" placeholder="Assurance maison">
      <input type="text" placeholder="Mutuelle">
      <input type="text" placeholder="Garde">
      <input type="text" placeholder="Impôt ">
      <input type="text" placeholder="Impôt locaux">
      <input type="text" placeholder="budget course/hebdo">
      <input type="text" placeholder="caburant/hebdo">
      <input type="text" placeholder="Sport/annuel">
      <input type="text" placeholder="Sorties/hebdo">
      <input type="text" placeholder="Autres">
      <button id="test">calculate</button>
  </div>

    <div id="Recettes">
        <h2>Recettes <i class="fa-solid fa-arrow-down"></i></h2>
        <input type="text" placeholder="Salaire">
        <input type="text" placeholder="Aides">
        <input type="text" placeholder="Rentes">
        <input type="text" placeholder="Autres">
    </div>

    <div id="Epargne">
        <h2>Epargne <i class="fa-solid fa-piggy-bank"></i></h2>
        <input type="text" placeholder="Epargne">
    </div>

    <div id="Result">
        <h2>Resultat =</h2>
        <button id="Button-result">Calculer</button>
        <span id="Budget">Budget: </span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
